<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">

    <h2>Registration Succeeded!</h2>
    <span>User name:</span><span th:text="${user.userName}"></span><br/>
    <span>Short name:</span><span th:text="${user.shortname}"></span><br/>
    <span>Email:</span><span th:text="${user.email}"></span><br/>
    <span>Role Category:</span><span th:text="${user.roleCategory}"></span><br/>
    <span>Application name:</span><span th:text="${user.applicationName}"></span><br/>
    <span>Assignment Group:</span><span th:text="${user.assignmentGroup}"></span><br/>
    
</div>
</body>
</html>
